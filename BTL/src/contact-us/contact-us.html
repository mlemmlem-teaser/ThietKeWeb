<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liên hệ - Xe Hơi Nhỏ</title>

  <!-- Bootstrap & Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

  <link rel="stylesheet" href="../../global-style.css">
  <link rel="stylesheet" href="../contact-us/contact-us.css">
</head>
<body>
  <header class="bg-dark text-white p-3">
    <div class="container d-flex justify-content-between">
      <h1 class="h4 mb-0">Xe Hơi Nhỏ</h1>
      <nav>
        <a href="../../index.html" class="text-white me-3">Trang chủ</a>
        <a href="../product/product.html" class="text-white me-3">Sản phẩm</a>
        <a href="../service/service.html" class="text-white me-3">Dịch vụ</a>
        <a href="../about-us/about-us.html" class="text-white">Về chúng tôi</a>
      </nav>
    </div>
  </header>

  <main class="container py-4">
    <h2>Liên hệ với chúng tôi</h2>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Họ và tên</label>
        <input type="text" id="name" class="form-control" placeholder="Nhập tên của bạn">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Nhập email của bạn">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Tin nhắn</label>
        <textarea id="message" class="form-control" rows="4" placeholder="Nội dung liên hệ"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">
        <i class="fa-solid fa-paper-plane"></i> Gửi
      </button>
    </form>
  </main>

  <footer class="bg-dark text-white text-center p-3 mt-4">
    <small>© 2025 Xe Hơi Nhỏ. All rights reserved.</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="contact-us.js"></script>
</body>
</html>
